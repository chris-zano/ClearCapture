<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/admin/image/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/css/root">
    <title>ClearCapture</title>
</head>

<body>
    <header>
        <a href="/">Home</a>
        <a href="/admin/redirect/profile">Profile</a>
        <a href="/admin/redirect/createUserProfile">Edit Profile</a>
        <button type="button" id="logoutBtn">Logout</button>
    </header>

    <main>
        <form action="/admin/collection/upload" method="post" id="upload_photos_form" enctype="multipart/form-data">
            <h1>Create a new collection</h1>
            <div>
                <label for="collection">Upload photos</label>
                <input type="file" name="photos" id="collection" multiple>

                <input type="submit" value="Upload">
            </div>
        </form>
    </main>


    <script src="/js/utils"></script>
    <script src="/js/signinAuth"></script>
    <script src="/js/profileModule"></script>
    
</body>

</html>
