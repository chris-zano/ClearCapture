<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/root">
    <link rel="stylesheet" href="/css/reset">
    <title>Document</title>
</head>

<body>
    <main class="container_main">
        <form action="" id="verify-emailForm" class="form">
            <div>
                <h3>Enter your email</h3>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <input type="submit" value="Verify">
            </div>
        </form>
        <form action="" id="verify-code" style="display: none;" class="form">
            <div>
                <h3>Enter verification Code</h3>
            </div>
            <div class="input">
                <label for="code">code</label>
                <input type="text" name="code" id="code" required>
            </div>
            <div>
                <input type="submit" value="Verify">
            </div>
        </form>
        <form action="" id="password-form" style="display: none;" class="form">
            <div>
                <h3>Reset Password</h3>
            </div>
            <div class="input">
                <label for="password">Enter your new Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <input type="submit" value="Verify">
            </div>
        </form>
    </main>
    <script src="/js/passwordReset"></script>
</body>

</html>
