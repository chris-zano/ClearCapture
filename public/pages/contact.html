<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/root">
    <link rel="stylesheet" href="/css/header">
    <title id="title-header">Profile - </title>
</head>

<body>
    <header class="header_wrapper">
        <nav class="main_navigation">
            <div class="current_user" id="user-1">
                <div class="current_user-image">
                    <img src="#" alt="current_user-image" width="40px" height="40px">
                </div>
                <div class="current_user-name">
                    <h2>John Doe</h2>
                </div>
                <div class="current_user-display_arrow"><small>^</small></div>
                <div class=" hidden" id="logout-action">
                    <button type="button" id="profileBtn"><a href="/admin/redirect/profile">Profile</a></button>
                    <button type="button" id="logoutBtn">Logout</button>
                </div>
            </div>
            <script>
                document.getElementById("user-1").addEventListener("click", (e) => {
                    if(!document.getElementById("logout-action").classList.contains("logout-action") && document.getElementById("logout-action").classList.contains("hidden")) {
                        document.getElementById("logout-action").classList.remove("hidden");
                        document.getElementById("logout-action").classList.add("logout-action")
                    }
                    else {
                        document.getElementById("logout-action").classList.remove("logout-action")
                        document.getElementById("logout-action").classList.add("hidden");
                    }
                })
            </script>
            <div class="nav-humburger hidden">=</div>
            <div class="nav_global_header">
                <ul>
                    <li><a href="/">Explore</a></li>
                    <li><a href="/admin/redirect/about">About</a></li>
                    <li><a href="/admin/redirect/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <script src="/js/utils"></script>
    <script src="/js/signinAuth"></script>
</body>

</html>
