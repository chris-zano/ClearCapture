<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/root">
    <link rel="stylesheet" href="/css/createUserprofile">
    <title>Edit Profile</title>
</head>

<body>
    <header class="header_wrapper">
        <div class="nav"><a href="javascript:history.back()">Back</a></div>

    </header>
    <div class="toast_message hidden" id="toast_message"></div>
    <main class="container_main" id="container_main">
        <div class="profile_item" id="default">
            <form action="#" id="firstname_form">
                <div class="form_title">Add Your Name</div>
                <div class="form_div">
                    <label for="firstname">*First name</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>

                <div class="form_div">
                    <label for="lastname">*Last name</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>

                <div class="form_div">
                    <input type="submit" value="Next" id="next-btn" class="next-btn">
                </div>
            </form>
        </div>

        <div class="profile_item _gd" id="dobgender">
            <form action="#" id="genderDob">
                <div class="form_title">Select Gender and DOB</div>
                <div class="gendiv">
                    <div class="gendertitle">Gender</div>
                    <div class="gender_div">
                        <div>
                            <input type="radio" name="gender" id="male" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="female" value="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="gendiv">
                    <div class="dobtitle">Date of Birth</div>
                    <div class="gender_div">
                        <label for="dob">DOB</label>
                        <input type="date" name="dob" id="dob">
                    </div>
                </div>

                <input type="submit" value="Next" id="next-btn" class="next-btn">
            </form>
        </div>

        <div class="profile_item" id="defusernmae">
            <form action="#" id="usernameForm">
                <div class="form_title">Add a username</div>
                <div class="form_div">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="form_div">
                    <input type="submit" value="Next" id="next-btn" class="next-btn">
                </div>
            </form>
        </div>

        <div class="profile_item" id="socials">
            <form action="#" method="post"  id="socials_form">
                <div class="form_title">Edit Socials</div>
                
                <div class="form_div">
                    <label for="instagram">Instagram</label>
                    <input type="url" name="instagram" id="instagram">
                </div>
                <div class="form_div">
                    <label for="twitter">twitter</label>
                    <input type="url" name="twitter" id="twitter">
                </div>
                <div class="form_div">
                    <label for="facebook">facebook</label>
                    <input type="url" name="facebook" id="facebook">
                </div>
                <div class="form_div">
                    <label for="tiktok">tiktok</label>
                    <input type="url" name="tiktok" id="tiktok">
                </div>
                <div class="form_div">
                    <label for="youtube">youtube</label>
                    <input type="url" name="youtube" id="youtube">
                </div>
                <div class="form_div">
                    <label for="whatsapp">whatsapp</label>
                    <input type="url" name="whatsapp" id="whatsapp">
                </div>

                <input type="hidden" name="userId" id="profilePic_userId">

                <input type="submit" value="Next" id="next-btn" class="next-btn">
            </form>

        </div>

        <div class="profile_item" id="pictureprof">
            <form action="/admin/update/ppic" method="post" enctype="multipart/form-data" id="profilePic_form">
                <div class="form_title">Edit Profile Picture</div>
                <div class="default_image_div" class="form_div">
                    <img src="/admin/image/favicon.jpg" alt="default_image" width="100px" height="100px"
                        class="default_image" loading="lazy" id="default_image">
                </div>
                <div class="form_div">
                    <input type="file" name="ppic" id="ppic" accept="image/jpeg, image/jpg, image/png, image/gif"
                        required>
                </div>

                <input type="hidden" name="userId" id="profilePic_userId">

                <input type="submit" value="Next" id="final-next-btn" class="next-btn">
            </form>

        </div>
    </main>

    <script src="/js/utils"></script>
    <script src="/js/updateAccount"></script>
</body>

</html>
