<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/admin/image/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/css/root">
    <title>ClearCapture ~ Login</title>
</head>

<body>
    <div>
        <div class="error_message_div hidden" id="error_message_div">Incorrect username or password</div>
        <div class="login_form" id="login_form">
            <form action="#" id="loginForm">
                <div class="form_title">Login</div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="login_password" required>
                </div>

                <div>
                    <p>Don't have an account? <a href="#" id="create_accountBtn">Sign Up</a> here</p>
                </div>
                <div><input type="submit" value="Next" id="login-btn"></div>
            </form>
        </div>

        <div class="signup_form hidden" id="signup_form">
            <div>
                <div class="error_message_div"></div>
                <form action="#" id="signupForm">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="signup_password" required>
                    </div>

                    <div>
                        <p>Already have an account? <a href="#" id="login_accountBtn">Log In</a></p>
                    </div>
                    <div>
                        <input type="submit" value="Next" id="signup-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/utils"></script>
    <script>
        getId("create_accountBtn").addEventListener("click", (e) => {
            // e.target.prevenDefault();
            getId("signup_form").classList.remove("hidden");
            getId("login_form").classList.add("hidden");
        })
        getId("login_accountBtn").addEventListener("click", (e) => {
            // e.target.prevenDefault();
            getId("login_form").classList.remove("hidden");
            getId("signup_form").classList.add("hidden");
        })
    </script>
    <script src="/js/loginModule"></script>
</body>

</html>
